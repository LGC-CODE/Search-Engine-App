<div class="modal-header">
    <h4 class="modal-title">Add HCP</h4>
    <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<app-new-hcp *ngIf="entries.showNow === 'form'"></app-new-hcp>
<app-address-validation *ngIf="entries.showNow === 'validation'"></app-address-validation>
<app-hcp-confirmation *ngIf="entries.showNow === 'confirmation'"></app-hcp-confirmation>
