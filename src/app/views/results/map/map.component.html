<agm-map [latitude]="mapDefaults.lat" [longitude]="mapDefaults.lng" [zoom]="zoom" 
    [disableDefaultUI]="false" [zoomControl]="false" 
    (mapClick)="mapClicked($event)" (centerChange)="centerChanged($event)"
    [zoomControl]="true">

    <agm-marker *ngFor="let m of markers; let i = index" (markerClick)="clickedMarker(m.label, i)" 
        [latitude]="m.last_addr_latitude" [longitude]="m.last_addr_longitude"
        [label]="m.label" [markerDraggable]="false">

        <agm-info-window>
            <strong>InfoWindow content</strong>
        </agm-info-window>

    </agm-marker>

    <agm-circle #circleMap [latitude]="refPoint.lat" [longitude]="refPoint.lng" [radius]="5000" [fillColor]="'red'" [circleDraggable]="false"
        [editable]="true" (radiusChange)="radiusChanged($event)">
    </agm-circle>

</agm-map>
<div class="checkbox-wrapper">
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
            Default checkbox
        </label>
    </div>
</div>
