<agm-map [latitude]="mapDefaults.lat" [longitude]="mapDefaults.lng" [zoom]="zoom" [disableDefaultUI]="false" [zoomControl]="false" (mapClick)="mapClicked($event)">

    <agm-marker *ngFor="let m of markers; let i = index" (markerClick)="clickedMarker(m.label, i)" 
        [latitude]="m.last_addr_latitude" [longitude]="m.last_addr_longitude"
        [label]="m.label" [markerDraggable]="false">

        <agm-info-window>
            <strong>InfoWindow content</strong>
        </agm-info-window>

    </agm-marker>

    <agm-circle #circleMap [latitude]="mapDefaults.lat" [longitude]="mapDefaults.lng" [radius]="5000" [fillColor]="'red'" [circleDraggable]="true"
        [editable]="true" (centerChange)="centerChanged($event)" (radiusChange)="radiusChanged($event)">
    </agm-circle>

</agm-map>
