<agm-map [latitude]="mapDefaults.lat" [longitude]="mapDefaults.lng" [zoom]="zoom" 
    [disableDefaultUI]="false" [zoomControl]="true" 
    (mapClick)="mapClicked($event)" (centerChange)="centerChanged($event)"
    [zoomControl]="true" [styles]="styles">

    <agm-marker *ngFor="let m of markers; let i = index" (markerClick)="clickedMarker(m.label, i)" 
        [latitude]="m.last_addr_latitude" [longitude]="m.last_addr_longitude"
[label]="m.label" [markerDraggable]="false" [iconUrl]="iconUrlPath">

        <agm-info-window>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ m.first_name + ' ' + m.last_name }}</h5>
                    <p class="card-text">{{ m.city }} {{ m.state }} {{ m.zip5 }}</p>
                    <p class="card-text" [routerLink]="[ '/full-hcp' ]">View More</p>
                </div>
            </div>
        </agm-info-window>

    </agm-marker>

    <!-- <agm-circle #circleMap [latitude]="mapDefaults.lat" [longitude]="mapDefaults.lng" [radius]="5000" [fillColor]="'red'" [circleDraggable]="false"
        [editable]="true" (radiusChange)="radiusChanged($event)">
    </agm-circle> -->

</agm-map>
<div class="checkbox-wrapper">
    <div class="form-check text-light">
        <input class="form-check-input" type="checkbox" (change)="togglePointGeneration($event)" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
            Search by Moving Map
        </label>
    </div>
</div>
